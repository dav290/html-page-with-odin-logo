<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
}

.container {
    display: flex;
    max-width: 1200px;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}


    .left-side {
    position: relative;
    width: 40%;
    color: white;
    text-align: center;
    padding: 20px;
    background-image: url('images/halie-west-25xggax4bSA-unsplash (1).jpg');
    background-size: cover; /* Makes the image cover the entire container */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image within the container */
}



.logo {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    background-color: rgba(55, 55, 55, 0.5); 
}
.logo img {
    width: 50px;
    height: 50px;
}

.background-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.photo-credit {
    margin-top: 10px;
    font-size: 0.8rem;
    color: #aaa;
}

.right-side {
    width: 60%;
    padding: 40px;
}

.intro-text {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 30px;
}

.signup-form {
    display: flex;
    flex-direction: column;
}

.signup-form h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.input-group input {
    width: 48%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.create-account-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 15px;
}

.create-account-btn:hover {
    background-color: #45a049;
}

.login-link {
    text-align: center;
    font-size: 0.9rem;
    color: #555;
}

.login-link a {
    text-decoration: none;
    color: #4CAF50;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="logo">
                <img src="images/odin-lined.png"/>
                ODIN
            </div>
            <!-- <img src="images/halie-west-25xggax4bSA-unsplash (1).jpg" alt="Background Fern" class="background-image">
             -->
        </div>
        
        <!-- Right Side -->
        <div class="right-side">
            <p class="intro-text">
                This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. <br><br>
                Sign up now to get started.<br>
                You know you want to.
            </p>
            
            <form class="signup-form">
                <h2>Let's do this!</h2>
                
                <div class="input-group">
                    <input type="text" name="first-name" placeholder="FIRST NAME" required>
                    <input type="text" name="last-name" placeholder="LAST NAME" required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" placeholder="EMAIL" required>
                    <input type="tel" name="phone-number" placeholder="PHONE NUMBER">
                </div>

                <div class="input-group">
                    <input type="password" name="password" placeholder="PASSWORD" required>
                    <input type="password" name="confirm-password" placeholder="CONFIRM PASSWORD" required>
                </div>

                <button type="submit" class="create-account-btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
